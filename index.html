<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font -->
  </head>
  <body>

    <header id="header">
        <nav class="py-3">
            <div class="container-fluid bg-white d-flex justify-content-between align-items-center">
                <div class="me-3">
                    <img src="./assets/img/logo.svg" alt="logo-boolean" class="d-none d-md-block">
                    <img id="logo-small" src="./assets/img/mobile-logo.png" alt="logo-boolean-mobile" class="d-md-none">
                </div>
                <div class="flex-grow-1">
                    <div class="input-group">
                        <div class="input-group-text border-end-0"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" class="form-control border-start-0 ps-0" placeholder="Prova a cercare: Lezioni di Laravel">
                      </div>
                </div>
                <div class="ms-3">
                    <a href="#"><i class="fa-solid fa-bars d-none d-md-inline-block"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-question d-none d-md-inline-block ms-2"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical d-none d-md-inline-block mx-2"></i></a>
                    <div class="dropdown d-inline-block">
                        <button class="border-0 bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </button>
                        <ul class="dropdown-menu" style="">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-row">
        <!-- sidebar -->
        <div id="sidebar" class="d-flex flex-column justify-content-between align-items-center py-4 px-2 text-white">
            <div class="">
                <ul class="list-unstyled">
                    <li class="p-2 mb-2"><a href="#" class="text-decoration-none text-white"><i class="fa-solid fa-house"></i><span class="ms-2 text-capitalize d-none d-md-inline">home</span></a></li>
                    <li class="p-2 mb-2"><a href="#" class="text-decoration-none text-white"><i class="fa-solid fa-chart-simple"></i><span class="ms-2 text-capitalize d-none d-md-inline">stats</span></a></li>
                    <li class="p-2"><a href="#" class="text-decoration-none text-white"><i class="fa-solid fa-signal"></i><span class="ms-2 text-capitalize d-none d-md-inline">signals</span></a></li>
                </ul>
            </div>
            <div id="admin" class="p-2">
                <a href="#" class="text-decoration-none text-white list-group-item-action"><i class="fa-solid fa-gear"></i><span class="ms-2 text-capitalize d-none d-md-inline">admin</span></a>
            </div>
        </div>

        <!-- main dashboard -->
        <div id="dashboard">
    
        </div>


    </main>
        
   

    


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
